<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    $(document).ready(function() {

        function callbackFUN (s,callback){
            var ss="hello"+"---"+s;
            if(callback){
                callback.call(this,ss);
            }
        }

        //调用函数
        var callfun = function (fun) {
            alert(fun);
        }
        callbackFUN("xss",callfun);

    });



</script>

</body>
</html>
