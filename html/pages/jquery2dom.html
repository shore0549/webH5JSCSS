<!--
 Javascript的原生写法!
 window.onload = function(){

 };
 下面用jquery的写法,就是等价于上面的写法
 dom对象不能使用jquery里面的任何方法,jquery也不能使用dom对象里面的任何方法.
 只要前面加了$符合,就是jquery的对象
-->
<body>
<input type="text"value="zhang" id="username" name="username" />
<script>
    function jquery2dom(){
        var $username = $("#username");
        // alert($username.val())

        // 通过[index]方法,或者get(0)方法,将jquery对象转成dom对象
        var username = $username[0];
        alert(username.value);
    }
    function dom2jquery(){
        var username = document.getElementById("username");
        //alert(username.value);
        // 通过$将dom对象转化成jquery对象
        var $username = $(username);
        alert($username.val())
    }

    // 使用dom对象来操作!
    // window.onload = function () {
    // }

    // 使用jquery对象来操作!同价于上面的onload
    $(document).ready(function () {
        //jquery2dom();
        dom2jquery();
    })




</script>

</body>
</html>
